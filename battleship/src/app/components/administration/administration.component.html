<h2>Utenti</h2>
<hr>

<div *ngFor="let user of users">
    <h3>{{user.username}}</h3>

    <h4>Informazioni Utente</h4>

    <ul>
        <li>{{user.email}}</li>
        <li>{{user._id}}</li>
        <li *ngIf="user.isAdmin">Admin</li>
        <li *ngIf="!user.isAdmin">Utente</li>
    </ul>

    <button (click)='delete(user._id)'>Elimina</button>
    <button *ngIf="!user.isAdmin" (click)='upgrade(user.username)'>Upgrade</button>
    <button *ngIf="user.isAdmin" (click)='downgrade(user.username)'>Downgrade</button>

    <hr>
</div>
