<div>
    <div id="form">
        <form>

            <div class="flex">
                <label class="lbl-recipient">Destinatario</label>

                <input type="text" class="recipient" placeholder="Inserisci Destinatario" [(ngModel)]="messageData.recipient" name="recipient" required>
            </div>

            <div class="flex">
                <label class="lbl-message">Messaggio</label>

                <textarea type="text" rows="5" cols="80" [(ngModel)]="messageData.content" name="content" required></textarea>
            </div>

            <div class="flex">
                <label> </label>

                <input type="submit" (click)="postMessage()">
            </div>

            <h2 id="error" style="color:red"></h2>
        </form>
    </div>
</div>

<h2>Ecco i tuoi Messaggi:</h2>


<!-- <div>{{active}}</div> -->

<div class="flex ">
    <div class="chats">
        <div class="button" [ngClass]="{'selected': chat == active}" (click)="showMessages(chat)" *ngFor="let chat of chats">
            <div *ngIf=""></div>
            {{chat}}
        </div>
    </div>

    <div class="messages">
        <div class="message" *ngFor="let message of messages">
            <div class="author">{{message.author}}</div>
            <div class="date">{{message.date}}</div>
            <div class="content">{{message.content}}</div>
        </div>
    </div>
</div>
