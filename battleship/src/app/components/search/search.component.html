<div class="posizione">

    <h2>Ricerca un Utente</h2>

    <form>

        <label>Utente da cercare:</label>
        <input [(ngModel)]="searched" name="searched" type="text" placeholder="inserisci qui l'utente da cercare">
        <button (click)="userStatistics(searched)">Cerca</button>

    </form>
    <h3 id="fail"></h3>
    <div class="info" *ngIf="statistics">

        <hr>

        <div class="statistiche">
            <h3>Username</h3>
        </div>
        <div class="statistiche">
            <h3>Vittorie</h3>
        </div>
        <div class="statistiche">
            <h3>Sconfitte</h3>
        </div>
        <div class="statistiche">
            <h3>Giocate</h3>
        </div>

        <hr>

        <div class="statistiche">
            <p id="username"><strong>{{statistics.username}}</strong></p>
        </div>
        <div class="statistiche">
            <p>{{statistics.win}} </p>
        </div>
        <div class="statistiche">
            <p>{{statistics.losses}} </p>
        </div>
        <div class="statistiche">
            <p>{{statistics.win+statistics.losses}} </p>
        </div>
    </div>
</div>
