<div id="login">
    <h2>Login</h2>
    <form class="form">
        <div>
            <label>Email:</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="loginUserData.password" name="password" required>
        </div>

        <button type="button" (click)="loginUser()">Login</button>
    </form>
</div>
