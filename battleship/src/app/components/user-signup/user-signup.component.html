<div id="registrazione">

    <h2>Registrati Qui!</h2>

    <h3 id="fail"></h3>

    <form class="form ">
        <div class="form-group">
            <label>Email: </label>
            <input type="email" [(ngModel)]="registerUserData.email" name="email" required>
        </div>
        <div class="form-group">
            <label>Username: </label>
            <input type="text" [(ngModel)]="registerUserData.username" name="username" required>
        </div>
        <div class="form-group ">
            <label>Password: </label>
            <input type="password" [(ngModel)]="registerUserData.password" name="password" required>
        </div>
        <button type="button" (click)="registerUser()">Registrati</button>
    </form>





</div>
